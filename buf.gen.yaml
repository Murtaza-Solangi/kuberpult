version: v1beta1
plugins:
  - name: go
    out: pkg/api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: pkg/api
    opt:
      - require_unimplemented_servers=false
      - paths=source_relative
  - name: grpc-gateway
    out: pkg/api
    opt:
      - paths=source_relative
  - name: ts_proto
    out: services/frontend-service/src/api
    opt:
    - oneof=unions
    - useOptionals=messages
    - esModuleInterop=true
    - outputClientImpl=grpc-web
